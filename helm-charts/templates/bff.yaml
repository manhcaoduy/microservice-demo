apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.bff.name }}
  labels:
    app: {{ .Values.bff.name }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.bff.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.bff.name }}
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        image: {{ .Values.bff.image }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: {{ .Values.bff.port }}
        resources:
          requests:
            cpu: 200m
            memory: 180Mi
          limits:
            cpu: 300m
            memory: 300Mi

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.bff.name }}
  labels:
    app: {{ .Values.bff.name }}
spec:
  type: ClusterIP
  selector:
    app: {{ .Values.bff.name }}
  ports:
  - name: http 
    port: {{ .Values.bff.port }}
    targetPort: {{ .Values.bff.port }}
